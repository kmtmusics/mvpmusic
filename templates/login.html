{% extends "base.html" %}
{% block content %}
  <h2>ورود</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <label>نام کاربری: <input name="username" autocomplete="username"></label><br>
    <label>رمز: <input name="password" type="password" autocomplete="current-password"></label><br>
    <button type="submit">ورود</button>
  </form>
  <p>حساب نداری؟ <a href="{{ url_for('register') }}">ثبت‌نام</a></p>
{% endblock %}
